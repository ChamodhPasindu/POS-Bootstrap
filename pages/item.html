<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS | Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/css/all.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand fw-bolder fs-2 color-blue" href="../index.html"><i class="fas fa-balance-scale-right navbar-brand color-blue fs-3 me-2"></i>POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="../index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bolder" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main  class="container position-relative">
    <div>
        <div class="row ">
            <div class="col rounded-3 fw-bolder color-gray fs-3 mt-4 shadow-lg"><i class="fas fa-box-open me-2 fs-4"></i>Item</div>
        </div>
    </div>

    <section>
        <div class="row">
            <div class="col-5 col-xl-2 col-sm-3 col-md-2 col-lg-2">
                <select class="form-select form-select-ls  mt-4" aria-label=".form-select-lg example">
                    <option selected>ID</option>
                    <option value="1">Code</option>
                </select>
            </div>
            <div class="col-12 col-xl col-sm-9 col-md-6 col-lg">
                <form class="d-flex mt-3 mt-sm-4 mt-lg-4">
                    <input class="form-control me-2" type="search" placeholder="Search Item" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
            <div class="col-xl col-lg col-sm-12 col-md-4 d-grid justify-content-md-end ">
                <button type="button" class="btn btn-success mt-4 d-grid  col-6 col-md-12 col-sm-6 mx-auto" data-bs-toggle="modal"
                        data-bs-target="#addItemModal">+Add Item</button>

                <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
                    <div class="modal-dialog-centered modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-light">
                                <h5 class="modal-title " id="addItemModalLabel">Add New Item</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div>
                                        <label for="item-id" class="col-form-label">Item Code:</label>
                                        <input type="text" class="form-control" id="item-id">
                                    </div>
                                    <div >
                                        <label for="item-name" class="col-form-label">Item Name:</label>
                                        <input type="text" class="form-control" id="item-name">
                                    </div>
                                    <div >
                                        <label for="item-address" class="col-form-label">Item Price:</label>
                                        <input type="text" class="form-control" id="item-address">
                                    </div>
                                    <div >
                                        <label for="item-salary" class="col-form-label">Item Quantity:</label>
                                        <input type="text" class="form-control" id="item-salary">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-3 border bg-primary text-light fw-bolder mt-4">Item Details</div>

        <div class="px-3 mt-4 p-3 border mb-lg-0 mb-sm-4 mb-4">
            <div class="row gx-3">
                <div class="col-5 col-sm-5 col-lg">
                    <div class="mb-4">
                        <label for="itemId" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="itemId" placeholder="P001">
                    </div>
                </div>
                <div class="col-7 col-sm-7 col-lg">
                    <div class="mb-4">
                        <label for="itemName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Saop">
                    </div>
                </div>

                <div class="col col-lg">
                    <div class="mb-2">
                        <label for="qtyOnHand" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="qtyOnHand" placeholder="00">
                    </div>
                </div>
                <div class="col col-lg">
                    <div class="mb-2">
                        <label for="price" class="form-label">Unit Price</label>
                        <input type="text" class="form-control" id="price" placeholder="0000.00">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="button" class="btn btn-secondary">Clear</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>

        <hr class="mt-5" >
        <div>
            <div class="row ">
                <div class="col rounded-3 fw-bolder color-gray fs-3 mt-4 shadow-lg"><i class="fas fa-boxes me-2" ></i>All Items</div>
            </div>
        </div>
        <div class="mb-5 mt-4 table-wrapper-scroll-y my-custom-scrollbar" >
            <table class="table table-hover table-bordered table-striped">
                <thead class="bg-primary text-light">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price(Rs)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Oil</td>
                    <td>10</td>
                    <td>100</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Rice</td>
                    <td>50</td>
                    <td>120</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Soap</td>
                    <td>100</td>
                    <td>50</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Sugar</td>
                    <td>76</td>
                    <td>150</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Biscuit</td>
                    <td>100</td>
                    <td>75</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
